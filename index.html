<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="To-List app">
    <meta name="keywords" content=" phenominal todo list">
    <meta name="author" content="Hector Maduro">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
    <script type="text/javascript" src="jquery-migrate-3.3.0.min.js"></script>
    <title>To-do</title>
  </head>
  <body>

    <div class="container">
      <div class="border">
        <div class="head">
          <h1>Todo-List</h1>
          <input type="text" class="txtb" placeholder="Enter a Todo">
        </div>
        <div class="notcomp">
          <h3>Uncompleted</h3>
        </div>

        <div class="comp">
          <h3>Completed</h3>
        </div>
      </div>
      </div>
 



    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
